<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<h1>Jquery number animation</h1>

<div class="wrapper">
    <div class="col-fourth">
        <i class="fas fa-code fa-2x"></i>
        <h2 class="counter">3435</h2>
        <p class="count-text">Written lines of code</p>
    </div>
    <div class="col-fourth">
        <i class="fas fa-coffee fa-2x"></i>
        <h2 class="counter">18195</h2>
        <p class="count-text">Drinkin cups of coffee</p>
    </div>
    <div class="col-fourth">
        <i class="fas fa-lightbulb fa-2x"></i>
        <h2 class="counter">7751</h2>
        <p class="count-text">Generated ideas</p>
    </div>
    <div class="col-fourth end">
        <i class="fas fa-bug fa-2x"></i>
        <h2 class="counter">6543</h2>
        <p class="count-text">Fixed bugs</p>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
