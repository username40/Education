<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- if you want avoid copycode you must know what is components -->
            <my-counter v-for="count in 2"></my-counter>
    </div>
    <hr>
    <div id="app2">
        <my-counter></my-counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        Vue.component('my-counter', {
            template: `
            <div>
                <h2>counter: {{ counter }}</h2>
                <button @click="add">++</button>
            </div>
            `,
            // For what we make data is function? why we can't make like earlier?
            // Because every time when you use data property in template he create mew method
            // new method for every component, and your components work isolate state
            // if you use object you use one object for all components - no isolation, no reactivity
            data: function(){
                return {
                    counter: 0
                }
            },
            methods: {
                add: function() {
                    this.counter++
                }
            }
        })


        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            }
        })
    </script>
</body>
</html>
