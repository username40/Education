<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join different apps, instance of vue</title>
</head>
<body>
<div id="app">
    <h2>{{ title }}</h2>
    <h2>{{ newField }}</h2>
    <button @click="title = 'Updated title'">Update title</button>
</div>
<hr>
<div id="app2">
    <h2>{{ title }}</h2>
    <button @click="updateFirstTitle">update first title</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello i am Vue!'
        },
        methods: {
            alertFast() {
                alert('i am from vue1')
            }
        }
    })

    console.log(vue1);
    // it doesn't works because vue1 was initialized
    // vue1.newField = 'new field'

    let vue2 = new Vue({
        el: '#app2',
        data: {
            title: 'hello from vue2'
        },
        methods: {
            updateFirstTitle() {
                // You can create/update fields in the other app
                vue1.title = 'updated from the second app'
                vue1.newField = 'this is new field from app2'
                // also you can call functions from the other app
                setTimeout(function () {
                    vue1.alertFast()
                },1000)
            }
        }

    })
</script>
</body>
</html>
