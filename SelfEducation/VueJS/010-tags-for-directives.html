<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tags for directives</title>
</head>
<body>
<div id="app">
<!--    this is old syntax-->
    <a v-bind:href="url">yandex</a>
<!--    now vue has a short syntax - for v-bind? just :-->
    <a :href="url">yandex</a>
    <h2>Counter: {{ counter }}</h2>
<!--    this is old sytax too-->
    <button v-on:click="riseCounter">Rise</button>
<!--    for events you can use just @-->
    <button @click="riseCounter">Rise</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            url: 'https://yandex.ru/'
        },
        methods: {
            riseCounter() {
                this.counter++
            }
        }
    })
</script>
</body>
</html>
