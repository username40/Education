<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard events modificators</title>
</head>
<body>
    <div id="app">
<!--        Vue.js has inline keyboard moficators-->
        <input type="text" v-on:keyup.enter="alertValue">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                alertValue(event) {
                    // old school
                    // if(event.keyCode === 13) {
                    //     alert(event.target.value)
                    // }
                    alert(event.target.value)
                }
            }
        })
    </script>
</body>
</html>
