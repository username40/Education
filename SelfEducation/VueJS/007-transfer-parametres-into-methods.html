<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transfer parametres into methods</title>
</head>
<body>
<div id="app">
    <h2>{{ title }} = {{ counter }}</h2>
<!--    You can call the functions and transfer parameters like this-->
<!--    But if you need transfer event you must use $ this is key for all natives-->
    <button v-on:click="riseCounter(5, 'Увеличено на 5', $event)">Увеличить на 5</button>
    <button v-on:click="riseCounter(10, 'Увеличено на 10', $event)">Увеличить на 10</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: 'Счетчик'
        },
        methods: {
            riseCounter(number, newTitle, event) {
                this.counter += number
                this.title = newTitle

                if(number === 5) {
                    event.target.style.color = 'blue'
                } else if (number === 10) {
                    event.target.style.color = 'red'
                }
            }
        }
    })
</script>
</body>
</html>
