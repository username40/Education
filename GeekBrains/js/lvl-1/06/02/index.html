<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic JS</title>
</head>
<body>
<h1>Романцов Вячеслав - решение заданий по курсу "Базовый курс Javascript" 6 урок</h1>
<div class="basket">
    <div class="basket__item">
        <img src="img/mouse.jpg" alt="компьютерная мышь">
        <p>Компьютерная мышь. Цена 500р.</p>
        <button class="buy" data-price="500" data-name="Компьютерная мышь">Купить</button>
    </div>
    <div class="basket__item">
        <img src="img/keyboard.jpg" alt="клавиатура">
        <p>Клавиатура. Цена 2500р.</p>
        <button class="buy" data-price="2500" data-name="Клавиатура">Купить</button>
    </div>
    <div class="basket__item">
        <img src="img/monitor.jpg" alt="монитор">
        <p>Монитор. Цена 17600р.</p>
        <button class="buy" data-price="17600" data-name="Монитор">Купить</button>
    </div>
    <div class="basket__item">
        <img src="img/pc.jpg" alt="системный блок">
        <p>Системный блок. Цена 35490р.</p>
        <button class="buy" data-price="35490" data-name="Системный блок">Купить</button>
    </div>
</div>
<p>Итого:</p>
<p><span id="basket-count">0</span> товаров</p>
<p>На сумму <span id="basket-price">0</span>р.</p>

</body>
</html>
