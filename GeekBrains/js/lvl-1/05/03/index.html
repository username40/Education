<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic JS</title>
</head>
<body>
<h1>Романцов Вячеслав - решение заданий по курсу "Базовый курс Javascript" 5 урок</h1>
<div class="form-wrap">
    <form class="my-form" action="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Имя">
            </div>
            <div class="form-group col-md-6">
                <input type="text" name="phone" class="form-control" placeholder="Телефон">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="form-group col-md-6">
                <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script src="js/03.js"></script>
</body>
</html>
